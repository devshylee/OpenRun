<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>관심 데일리룩</title>
    <link rel="stylesheet" href="/css/myfavorites.css" />
  </head>
  <body>
    <div th:replace="fragments :: header"></div>

    <main class="mypage-container">
      <!-- 왼쪽 사이드바 -->
      <aside class="mypage-sidebar">
        <ul class="sidebar-menu">
          <li><a th:href="@{/mypage}">내정보</a></li>
          <li><a th:href="@{/myposts}">작성글 관리</a></li>
          <li><a th:href="@{/myfavorites}" class="active">관심 데일리룩</a></li>
        </ul>
      </aside>

      <!-- 메인 컨텐츠 -->
      <section class="mypage-content">
        <h2>관심 데일리룩</h2>
        <div class="gallery-grid">
          <!-- Thymeleaf 반복문 (실데이터 적용 시) -->
          <!--
            <div class="gallery-item" th:each="look : ${favoriteLooks}">
                <img th:src="@{${look.imageUrl}}" th:alt="${look.title}">
                <p th:text="${look.title}"></p>
            </div>
            -->

          <!-- 더미 데이터 -->
          <div class="gallery-item">
            <img src="https://picsum.photos/200/250?random=1" alt="데일리룩1" />
            <p>오피스 캐주얼</p>
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/200/250?random=2" alt="데일리룩2" />
            <p>심플 스트릿</p>
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/200/250?random=3" alt="데일리룩3" />
            <p>가을 코디</p>
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/200/250?random=4" alt="데일리룩4" />
            <p>데이트룩</p>
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/200/250?random=5" alt="데일리룩5" />
            <p>캐주얼 무드</p>
          </div>
          <div class="gallery-item">
            <img src="https://picsum.photos/200/250?random=6" alt="데일리룩6" />
            <p>포멀 슈트</p>
          </div>
        </div>
      </section>
    </main>

    <div th:replace="fragments :: footer"></div>
  </body>
</html>
