<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>마이페이지 - 내정보</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mypage.css" />
  </head>
  <body>
    <div th:replace="fragments :: header"></div>

    <div class="mypage-container">
      <!-- 📌 사이드바 -->
      <aside class="mypage-sidebar">
        <ul class="sidebar-menu">
          <li><a th:href="@{/mypage}" class="active">내정보</a></li>
          <li><a th:href="@{/myposts}">작성글 관리</a></li>
          <li><a th:href="@{/myfavorites}">관심 데일리룩</a></li>
        </ul>
      </aside>

      <!-- 📌 메인 컨텐츠 -->
      <main class="mypage-main">
        <h2>내 정보</h2>

        <!-- 메시지 영역 -->
        <div th:if="${errorMessage}" class="alert alert-danger">
          <span th:text="${errorMessage}"></span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
          <span th:text="${successMessage}"></span>
        </div>

        <!-- 내정보 폼 -->
        <form
          th:action="@{/mypage/update}"
          th:object="${user}"
          method="post"
          class="mypage-form"
        >
          <div class="form-group">
            <label for="username">닉네임</label>
            <input type="text" id="username" th:field="*{username}" readonly />
          </div>

          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" />
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" />
          </div>

          <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}" />
          </div>

          <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" th:field="*{address}" />
          </div>

          <div class="form-group">
            <label for="address_detail">상세주소</label>
            <input
              type="text"
              id="address_detail"
              th:field="*{addressDetail}"
            />
          </div>

          <div class="form-group">
            <label for="gender">성별</label>
            <select id="gender" th:field="*{gender}">
              <option value="">선택</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birth">생년월일</label>
            <input type="date" id="birth" th:field="*{birth}" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">수정하기</button>
            <a href="/mypage/password" class="btn-secondary">비밀번호 변경</a>
          </div>
        </form>

        <!-- 회원 탈퇴 -->
        <form
          th:action="@{/mypage/delete}"
          method="post"
          onsubmit="return confirm('정말 탈퇴하시겠습니까?');"
        >
          <button type="submit" class="btn-danger">회원 탈퇴</button>
        </form>
      </main>
    </div>

    <div th:replace="fragments :: footer"></div>
  </body>
</html>
