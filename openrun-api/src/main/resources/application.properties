spring.application.name=openrun-api

# ============================================
# Profile Configuration
# ============================================
# 로컬 개발: --spring.profiles.active=local
# 개발 서버: --spring.profiles.active=dev
# 운영 서버: --spring.profiles.active=prod

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# Database Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/mallproject?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=shoppingmall
# Password는 profile별 설정 파일에서 지정
# spring.datasource.password는 application-local.properties에 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Schema Init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:init_schema.sql

# ============================================
# MyBatis Configuration
# ============================================
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# ============================================
# Mail Configuration
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Username과 Password는 profile별 설정 파일에서 지정
# spring.mail.username과 spring.mail.password는 application-local.properties에 설정
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================
# Redis Configuration
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ============================================
# JWT Configuration
# ============================================
# Secret은 profile별 설정 파일에서 지정
# jwt.secret는 application-local.properties에 설정
jwt.expiration=1800000

# ============================================
# Logging
# ============================================
logging.level.org.springframework.jdbc=debug

# ============================================
# SpringDoc / Swagger
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
